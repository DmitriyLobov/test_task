<!DOCTYPE html>
<html>
<head>
	<title>gui-list</title>	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
		<div class="gray-wrapp">
			<div class="gui-block">
				<div class="small-elem">
						<input type="checkbox" class="checkbox" id="vk"/>
					<label for="vk">
					twitter
					</label>
				</div>
				<div class="small-elem">
						<input type="checkbox" class="checkbox" id="twitter"/>
					<label for="twitter">
					twitter
					</label>
				</div>
				<div class="small-elem">
						<input type="checkbox" class="checkbox" id="fb"/>
					<label for="fb">
					twitter
					</label>
				</div>
			</div>
			<div class="gui-block">
				<div class="gui-pagination-elem">
					<span class="pag-page">1</span>
					<span class="pag-page blocked">2</span>
					<span class="pag-page active">3</span>
					<span class="pag-page">4</span>
				</div>
			</div>
			<div class="gui-block">
					<div class="blocker"> 
						<span class="pag-page active paginator">< Предыдущий </span>
					</div>
					<div class="blocker"> 
						<span class="pag-page active paginator">Следующий ></span>
					</div>
			</div>
			<div class="gui-block">
					<div class="blocker"> 
						<input type="text" placeholder="Имя" />
					</div>
					<div class="blocker"> 
					    <select>
					        <option>Kyiv</option>
					        <option>Lviv</option>
					        <option>Moscow</option>
					    </select>
					</div>
			</div>	
			<div class="gui-block">
					<div class="blocker"> 
					    <select>
					        <option>Kyiv</option>
					        <option>Lviv</option>
					        <option>Moscow</option>
					    </select>
					</div>
			</div>	
			<div class="gui-block">
				<div class="blocker">
					<input type="submit" value="Завершить"/>
				</div>
				<div class="blocker"> 
					<span class="pag-page active paginator">Следующий ></span>
				</div>
				<div class="blocker"> 
					<div class="form-group error">
						<input type="text" placeholder="Имя" />
						<span class="error-block">- Вы выбрали собачку а надо котика!</span>
					</div>
				</div>
			</div>
			<div class="gui-block">
				<div class="blocker"> 
					<div class="img-block">
						<img src="img/cat1.jpg" />
					</div>
				</div>
				<div class="blocker"> 
					<div class="img-block">
						<img src="img/cat2.jpg" />
					</div>
				</div>
				<div class="blocker"> 
					<div class="img-block">
						<img src="img/cat3.jpg" />
					</div>
				</div>
				<div class="blocker"> 
					<div class="img-block choosen">
						<img src="img/dog4.jpg" />
					</div>
				</div>
			</div>
			<div class="gui-block">
				<div class="blocker"> 
					<span class="error-block">Вы выбрали собачку а надо котика!</span>
				</div>
			</div>
		</div>
</body>
</html>
